<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="search-section">
                <h1 class="app-title">Weather Forecast</h1>
                <div class="search-box">
                    <input 
                        type="text" 
                        id="cityInput" 
                        placeholder="Enter city name..."
                        autocomplete="off"
                    >
                    <button id="searchBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
                <button id="locationBtn" class="location-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    Use Current Location
                </button>
            </div>

            <div id="loadingSpinner" class="loading-spinner hidden">
                <div class="spinner"></div>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>

            <div id="weatherDisplay" class="weather-display hidden">
                <div class="current-weather">
                    <div class="location-info">
                        <h2 id="cityName"></h2>
                        <p id="dateTime"></p>
                    </div>
                    
                    <div class="weather-main">
                        <div class="temperature-section">
                            <img id="weatherIcon" src="" alt="Weather icon">
                            <div class="temp-display">
                                <h1 id="temperature"></h1>
                                <p id="weatherDescription"></p>
                            </div>
                        </div>
                    </div>

                    <div class="weather-details">
                        <div class="detail-item">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                            </svg>
                            <div class="detail-info">
                                <p class="detail-label">Feels Like</p>
                                <p id="feelsLike" class="detail-value"></p>
                            </div>
                        </div>
                        <div class="detail-item">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"></path>
                            </svg>
                            <div class="detail-info">
                                <p class="detail-label">Humidity</p>
                                <p id="humidity" class="detail-value"></p>
                            </div>
                        </div>
                        <div class="detail-item">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path>
                            </svg>
                            <div class="detail-info">
                                <p class="detail-label">Wind Speed</p>
                                <p id="windSpeed" class="detail-value"></p>
                            </div>
                        </div>
                        <div class="detail-item">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="5"></circle>
                                <line x1="12" y1="1" x2="12" y2="3"></line>
                                <line x1="12" y1="21" x2="12" y2="23"></line>
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                <line x1="1" y1="12" x2="3" y2="12"></line>
                                <line x1="21" y1="12" x2="23" y2="12"></line>
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                            </svg>
                            <div class="detail-info">
                                <p class="detail-label">Pressure</p>
                                <p id="pressure" class="detail-value"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="forecast-section">
                    <h3>5-Day Forecast</h3>
                    <div id="forecastCards" class="forecast-cards"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
